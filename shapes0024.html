<!DOCTYPE html>

<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
 
//set up window size
var width = window.innerWidth,
    height = window.innerHeight,
    smallDim = Math.min(width, height),
    hypo = smallDim * 2 / 5,
    // set up an initial sequence
    chars = d3.range(Math.floor(Math.random() * 50) + 3),

    nucleoArray =[["A","Adenine", "yellow"], ["U","Uracil", "blue"], ["G", "Guanine", "red"], ["C","Cytosine", "green"], 
        ["R", "PuRine", "orange"], ["Y", "pYrimidine", "turquoise"], ["N","unkNown", "grey"], ["X", "X null", "white" ]],
    initialNTArray = ["A", "A", "A", "A", "A", "A",  "A", "A"];
// select the html body, put origin in center of window

var svg = d3.select("body")
	.append("svg")
    	.attr("width", width)
    	.attr("height", height)
	.append("g")
    	.attr("transform", "translate(" + (width / 2) + "," + (height / 2) + ")");

// pass in string of 'A's into the function, display them as dots in a circle
function update(dataArray)  { 
    var  segment = Math.PI * 2 / dataArray.length,
         radius = segment * hypo / 3;

    svg.selectAll("circle")
        .data(dataArray)   
        .enter() // begin to add stuff
        .attr("cy", function(d, i) {return Math.sin(segment * -i + 5/8 * 2 * Math.PI) * hypo; })
        .attr("cx", function(d, i) {return Math.cos(segment * -i + 5/8 * 2 * Math.PI) * hypo; })
        .attr("r", radius)
        // fill color is the hsl value depending on number of circles
        .style("fill", function(d, i) {return "hsl(" + i / dataArray.length * 360 + ",100%,50%)"});
        
        // add gray outline on mouseover
        .on("mouseover", function(){d3.select(this)
            .style("stroke", "gray")
            .style("stroke-width", 4);})
        // remove gray outline when not mouseover
        .on("mouseout", function(){d3.select(this)
            .style("stroke", "gray")
            .style("stroke-width", 0);})
        // click to scroll through options
        //.on("click", //scroll}

update(chars);

</script>
</body>
</html>
