<!DOCTYPE html>
<html>

<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

var width = window.innerWidth,
    height = window.innerHeight,
    smallDim = Math.min(width, height),
    hypo = smallDim * 2 / 5,
    chars = d3.range(Math.floor(Math.random() * 50) + 3),
    nucleoArray =[["A","Adenine", "yellow"], ["U","Uracil", "blue"], ["G", "Guanine", "red"], ["C","Cytosine", "green"], 
        ["R", "PuRine", "orange"], ["Y", "pYrimidine", "turquoise"], ["N","unkNown", "grey"], ["X", "X null", "white" ]],
    initialNTArray = ["A", "A", "A", "A", "A", "A",  "A", "A"];
var svg = d3.select("body")
	.append("svg")
    	.attr("width", width)
    	.attr("height", height)
	.append("g")
    	.attr("transform", "translate(" + (width / 2) + "," + (height / 2) + ")");

function update(dataArray)  { 
    var  segment = Math.PI * 2 / dataArray.length,
         radius = segment * hypo / 3;   

    svg.selectAll("circle")
        .data(chars)   
        .enter()
        .append("circle");

    svg.selectAll("circle")
        .attr("cy", function(d, i) {return Math.sin(segment * -i + 5/8 * 2 * Math.PI) * hypo; })
        .attr("cx", function(d, i) {return Math.cos(segment * -i + 5/8 * 2 * Math.PI) * hypo; })
        .attr("r", radius)
        .style("fill", function(d, i) {return "hsl(" + i / dataArray.length * 360 + ",100%,50%)"});}

update(chars);

chars = d3.range(Math.floor(Math.random() * 100));

setInterval(function() {
    update(chars);
}, 1500);

</script>
</body>
</html>
